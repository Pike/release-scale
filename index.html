<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <head>
        <title>Scale of Releases</title>
        <!-- Bootstrap -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <script type="text/javascript" src="http://www.google.com/jsapi"></script>
        <script type="text/javascript">
            /*global google*/
            google.load('visualization', '1', {packages: ['corechart']});
        </script>
    </head>
    
    <body>
        <script src="js/jquery-latest.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <div class="container">
            <div class="page-header">
                <h1>Localized Releases Number Game</h1>
            </div>
            <p class="lead">
                Play with the numbers to see how the success rate of any
                individual localization team plays together with string
                freeze cycles, to see how likely we'd ship how many locales.
            </p>
            <p>
                <form class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label" for="likely">Successrate per locale</label>
                        <div class="controls">
                            <input class="trigger" type="text" id="likely" value="80">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="locales">Locales</label>
                        <div class="controls">
                            <input class="trigger" type="text" id="locales" value="1, 3, 10, 20, 50, 80, 100">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="freezes">string-frozen cycles</label>
                        <div class="controls">
                            <input class="trigger" type="text" id="freezes" value="5">
                        </div>
                    </div>
                </form>
            </p>
            <table id="output" class="table table-condensed">
                <thead></thead>
                <tbody>
                </tbody>
            </table>
            <div id="visualization"></div>
        </div>
