<html lang="en">
    <meta charset="utf-8">
    <head>
        <title>Playing Dices</title>
        <!-- Bootstrap -->
        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    </head>
    
    <body>
        <script src="../js/jquery-latest.js"></script>
        <script src="../bootstrap/js/bootstrap.min.js"></script>
        <div class="container">
            <div class="page-header">
                <h1>Playing Dices</h1>
            </div>
            <p class="lead">
                All statistics are dices, so let's see how hard it is to get
                a set of dices thrown without getting a single <code>1</code>.
            </p>
            <p>
                <form class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label" for="dices">Number of dices</label>
                        <div class="controls">
                            <input class="trigger" type="text" id="dices" value="6">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="retries">Retries</label>
                        <div class="controls">
                            <input class="trigger" type="text" id="retries" value="3">
                        </div>
                    </div>
                </form>
            </p>
            <table class="table table-condensed">
                <tbody id="output">
                </tbody>
            </table>
            <p><button class="btn btn-small" type="button" id="throw">Throw Dices!</button></p>
        </div>
        <script src="../js/dice.js"></script>
